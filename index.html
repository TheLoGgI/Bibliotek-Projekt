<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=" theme-color" content="#f00">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d577d4a2e5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Bibliotek | EAA</title>
</head>

<body>
    <header>
        <nav>
            <img id="logo" src="images/logo-bord.png" alt="Bibliotek logo">
            <ul class="">
                <li><i class="fa fa-shopping-basket"></i>Kurv</li>
                <li><i class="fa fa-user" aria-hidden="true"></i>Login</li>
                <li><i class="fas fa-info"></i> Info</li>
            </ul>



        </nav>

    </header>
    <section class="hero">
        <h1>Bibliotek</h1>
        <img src="images/erhvervsakademi-aarhus.jpg" alt="hero billede">
    </section>
    <section class="section_anbefaling">
        <div>
            <label for="search">Hvad søger du?</label>
            <form id="form">
                <input type="text" id="search" placeholder="Skriv et eller flere søgeord">
                <select id="aktion">
                    <option value="Bøger">Bøger</option>
                    <option value="Artiker">Artiker</option>
                    <option value="Film">Film</option>
                    <option value="E-materialer">E-materialer</option>
                    <option value="Spil">Spil</option>
                    <option value="Musik">Musik</option>
                    <option value="Medieudstyr">Medieudstyr</option>
                </select>

                <input type="submit" value="Søg">
            </form>
            <h2 id="searchLabel">Søgning resultater</h2>
            <i id="loading" class="fa fa-spinner fa-spin"></i>
            <div id="fill" class="datafetch">

            </div>
            <h2>Anbefalet til dig</h2>
            <div id="hented" class="datafetch">

            </div>
        </div>
        <aside>
            <h2>Relevante emner</h2>
            <ul>
                <li class="topics">Mulitmediedesign</li>
                <li class="topics">Kommunikation</li>
                <li class="topics">Design</li>
                <li class="topics">JavaScript</li>
                <li class="topics">Lån af medieudstyr</li>
            </ul>
        </aside>

    </section>
    <div id="bibliotekar">
        <video autoplay loop src="bibliotekar/vinker.mp4"></video>
    </div>
    <script src="main.js"></script>


</body>

</html>
